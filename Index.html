<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Growth</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: Arial, Helvetica, sans-serif;
      color: #ffffff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      opacity: 0.8;
    }

    .services img,
    .gallery img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .button {
      display: block;
      background: #25d366;
      color: #000;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      margin: 20px 0;
    }

    .trust,
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.7;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: #000;
      padding: 12px 16px;
      border-radius: 50px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Social Media Growth</h1>
    <p>Fast • Safe • Trusted</p>

    <!-- HERO / INSTAGRAM PREVIEW -->
    <div class="gallery">
      <img src="instagram1.jpg" alt="Instagram Preview 1">
      <img src="instagram2.jpg" alt="Instagram Preview 2">
    </div>

    <!-- SERVICES -->
    <div class="services">
      <img src="t1.jpg" alt="Service 1">
      <img src="t2.jpg" alt="Service 2">
      <img src="t3.jpg" alt="Service 3">
      <img src="t4.jpg" alt="Service 4">
    </div>

    <!-- BUTTON -->
    <a class="button" href="https://wa.me/6281234567890" target="_blank">
      Order via WhatsApp
    </a>

    <!-- TRUST -->
    <div class="trust">
      ✔ 100% Safe & No Password<br>
      ✔ Fast Process<br>
      ✔ Support Multiple Platforms
    </div>

    <!-- FOOTER -->
    <div class="footer">
      © 2025 Social Media Growth
    </div>

  </div>

  <!-- FLOATING WHATSAPP -->
  <a class="whatsapp" href="https://wa.me/6281234567890" target="_blank">
    WhatsApp
  </a>

</body>
</html>
