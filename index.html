<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naik Level Sosial Media</title>

<style>
:root{--gold:#ffd27d}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#1f1f3a,#0a0a12 70%);
  color:#fff;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,rgba(255,210,125,.15),transparent 45%),
    linear-gradient(180deg,#000,#0a0a12);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:99;
}

.overlay h1{
  font-size:34px;
  margin-bottom:14px;
  background:linear-gradient(45deg,#fff,#ffd27d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 3s ease-in-out infinite;
}

.overlay p{opacity:.8}

.overlay button{
  margin-top:30px;
  padding:16px 46px;
  border:none;
  border-radius:60px;
  font-weight:700;
  background:linear-gradient(120deg,#ffd27d,#ffb347,#ffd27d);
  cursor:pointer;
  animation:breath 2.4s ease-in-out infinite;
}

/* MAIN */
.container{
  max-width:760px;
  margin:auto;
  padding:22px;
  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
}
.show{opacity:1;transform:none}

.hero{text-align:center;margin-top:20px}
.hero h2{font-size:30px}
.hero span{opacity:.85}

.trust{text-align:center;opacity:.6;margin:26px 0}

.section img{
  width:100%;
  border-radius:18px;
  margin-bottom:22px;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
}
.section img.show-img{opacity:1;transform:none}

.cta{text-align:center;margin:60px 0}
.cta a{
  display:inline-block;
  padding:16px 42px;
  border-radius:50px;
  background:linear-gradient(45deg,#25D366,#7CFFB2);
  color:#000;
  font-weight:700;
  text-decoration:none;
  animation:pulse 1.4s infinite;
}

footer{text-align:center;opacity:.45;font-size:12px;margin-bottom:26px}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}
@keyframes breath{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <h1>Hai, waktunya bikin akunmu naik level üî•</h1>

  <button onclick="start()">‚úâÔ∏è</button>
</div>

<audio id="music" src="carol.mp3" loop></audio>

<div class="container" id="main">
  <div class="hero">
    <h2>Upgrade Tampilan Sosial Mediamu</h2>
    <span>Biar akunmu keliatan lebih hidup, rapi, nyaman dilihat, dan makin dipercaya.</span>
  </div>

  <div class="trust">Simpel ‚Ä¢ Aman ‚Ä¢ Praktis</div>

  <div class="section">
    <img src="instagram1.jpg">
    <img src="instagram2.jpg">
    <img src="f1.jpg"><img src="f2.jpg"><img src="f3.jpg">
    <img src="t1.jpg"><img src="t2.jpg"><img src="t3.jpg"><img src="t4.jpg">
    <img src="x1.jpg"><img src="x2.jpg">
    <img src="y1.jpg"><img src="y2.jpg"><img src="y3.jpg">
    <img src="o2.jpg"><img src="o1.jpg">
  </div>

  <div class="cta">
    <a href="https://wa.me/6283124910460" target="_blank" id="waBtn">
      Chat WhatsApp Sekarang
    </a>
  </div>

  <footer>¬© 2026 Premium Social Media Service</footer>
</div>

<script>
const overlay=document.getElementById("overlay");
const main=document.getElementById("main");
const music=document.getElementById("music");
const images=document.querySelectorAll(".section img");
const waBtn=document.getElementById("waBtn");

function start(){
  overlay.style.display="none";
  main.classList.add("show");
  music.volume=0.4;
  music.play();
}

window.addEventListener("scroll",()=>{
  images.forEach(img=>{
    if(img.getBoundingClientRect().top < innerHeight-80){
      img.classList.add("show-img");
    }
  });
});

// FADE OUT MUSIC SAAT KLIK WA
waBtn.addEventListener("click",()=>{
  let fade=setInterval(()=>{
    if(music.volume>0.05){
      music.volume-=0.02;
    }else{
      music.pause();
      clearInterval(fade);
    }
  },120);
});
</script>

</body>
</html>
