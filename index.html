<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boost Sosial Media</title>

<style>
:root{
  --gold:#ffcc66;
  --dark:#0b0b15;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background:
    radial-gradient(circle at top, #2c2c54, #0b0b15 70%);
  color:#fff;
  overflow-x:hidden;
}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:
    linear-gradient(180deg,rgba(0,0,0,.95),rgba(0,0,0,.9)),
    url("f1.jpg") center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  z-index:99;
}
.overlay h2{
  font-size:36px;
  letter-spacing:1px;
}
.overlay span{
  opacity:.75;
  margin-top:6px;
}
.overlay button{
  margin-top:28px;
  padding:14px 36px;
  border:none;
  border-radius:40px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,var(--gold),#ffd98e);
  color:#000;
  box-shadow:0 10px 30px rgba(255,204,102,.4);
}

/* ===== MAIN ===== */
.container{
  max-width:760px;
  margin:auto;
  padding:22px;
  opacity:0;
  transform:translateY(50px);
  transition:1.2s ease;
}
.show{
  opacity:1;
  transform:none;
}

.hero{
  text-align:center;
  margin-top:10px;
}
.hero h1{
  font-size:34px;
  margin-bottom:12px;
}
.hero p{
  opacity:.8;
  font-size:15px;
}

/* ===== IMAGE SECTION ===== */
.section{
  margin-top:40px;
}
.section img{
  width:100%;
  border-radius:18px;
  margin-bottom:22px;
  box-shadow:
    0 25px 60px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,255,255,.04);
  transition:transform .6s ease, box-shadow .6s ease;
}
.section img:hover{
  transform:scale(1.04);
  box-shadow:
    0 35px 80px rgba(0,0,0,.7),
    0 0 40px rgba(255,204,102,.15);
}

/* ===== CTA ===== */
.cta{
  margin:60px 0 40px;
  text-align:center;
}
.cta p{
  opacity:.75;
  margin-bottom:18px;
}
.cta a{
  display:inline-block;
  padding:16px 38px;
  border-radius:50px;
  background:
    linear-gradient(45deg,#25D366,#7CFFB2);
  color:#000;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 15px 40px rgba(37,211,102,.45);
  animation:pulse 1.4s infinite;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:12px;
  opacity:.45;
  margin-bottom:25px;
}

/* ===== ANIM ===== */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <h2>Selamat Datang</h2>
  <span>Kamu ada di tempat yang tepat</span>
  <button onclick="start()">Masuk</button>
</div>

<!-- MUSIC -->
<audio id="music" src="carol.mp3" loop></audio>

<!-- MAIN -->
<div class="container" id="main">

  <div class="hero">
    <h1>Naikin Performa Sosial Mediamu</h1>
    <p>Biar keliatan rame, hidup, dan lebih dipercaya</p>
  </div>

  <div class="section">
    <img src="f1.jpg">
    <img src="f2.jpg">
    <img src="f3.jpg">

    <img src="instagram1.jpg">
    <img src="instagram2.jpg">

    <img src="t1.jpg">
    <img src="t2.jpg">
    <img src="t3.jpg">
    <img src="t4.jpg">

    <img src="x1.jpg">
    <img src="x2.jpg">

    <img src="y1.jpg">
    <img src="y2.jpg">
    <img src="y3.jpg">

    <img src="o2.jpg">
    <img src="o1.jpg">
  </div>

  <div class="cta">
    <p>Siap bikin akunmu keliatan lebih bernilai?</p>
    <a href="https://wa.me/6283124910460" target="_blank">
      Chat WhatsApp Sekarang
    </a>
  </div>

  <footer>
    Â© 2026 Premium Social Media Service
  </footer>

</div>

<script>
function start(){
  document.getElementById("overlay").style.display="none";
  document.getElementById("main").classList.add("show");
  document.getElementById("music").play();
}
</script>

</body>
</html>
