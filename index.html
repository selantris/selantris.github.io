*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}
body{
  background:radial-gradient(circle at top,#2a2a2a,#050505);
  color:#fff;

.container{max-width:1400px;margin:auto;padding:20px}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero h1{
  font-size:52px;
}
.hero span{
  background:linear-gradient(135deg,#ffd700,#ff9f00,#ff5e00);
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  opacity:.85;
  margin-top:18px;
  max-width:620px;
  font-size:18px;
}
.hero a{
  margin-top:40px;
  padding:18px 42px;
  border-radius:60px;
  background:linear-gradient(135deg,#25D366,#1ebc59);
  color:#fff;
  font-weight:bold;
  text-decoration:none;
  box-shadow:0 25px 60px rgba(37,211,102,.6);
  animation:pulse 2s infinite;
}

/* TITLE */
.title{
  text-align:center;
  margin:100px 0 45px;
}
.title h2{font-size:36px}
.title p{opacity:.65}

/* GRID */
.section{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}
.card{
  position:relative;
  overflow:hidden;
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.75);
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
}
.card.show{
  opacity:1;
  transform:none;
}
.card img{
  width:100%;
  display:block;
  transition:.9s ease;
}
.card:hover img{
  transform:scale(1.15);
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}

/* TRUST */
.trust{
  margin:130px 0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}
.trust div{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  padding:34px;
  border-radius:24px;
  text-align:center;
}
.trust h3{color:#ffd700}

/* FINAL CTA */
.final{
  text-align:center;
  margin:140px 0 90px;
}
.final h2{font-size:38px}
.final p{opacity:.7}
.final a{
  display:inline-block;
  margin-top:34px;
  padding:20px 46px;
  border-radius:70px;
  background:linear-gradient(135deg,#ffd700,#ff9f00,#ff5e00);
  color:#000;
  font-weight:bold;
  text-decoration:none;
}

/* FLOAT WA */

  position:fixed;
  bottom:22px;
  right:22px;
  background:#25D366;
  color:#fff;
  padding:18px 28px;
  border-radius:60px;
  font-weight:bold;
  text-decoration:none;
  z-index:999;
}

/* ANIM */
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
</style>

<script>
/* ANIM CARD */
const cards=document.querySelectorAll('.card');
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('show');
    }
  });
},{threshold:.25});
cards.forEach(card=>observer.observe(card));

/* AUTO UNMUTE ON INTERACTION */
const music=document.getElementById("bgMusic");
function enableSound(){
  music.muted=false;
  music.volume=0.6;
  document.removeEventListener("click",enableSound);
  document.removeEventListener("scroll",enableSound);
}
document.addEventListener("click",enableSound);
document.addEventListener("scroll",enableSound);
</script>
