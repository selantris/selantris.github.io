<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naik Level Sosial Media</title>
<meta name="description" content="Jasa upgrade tampilan sosial media agar lebih profesional, rapi, dan dipercaya.">

<style>
:root{--gold:#ffd27d}
*{box-sizing:border-box}
body{
  margin:0;font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#1f1f3a,#0a0a12 70%);
  color:#fff;overflow-x:hidden
}

/* OVERLAY */
.overlay{position:fixed;inset:0;z-index:99;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
  background:radial-gradient(circle at top,rgba(255,210,125,.15),transparent 45%),linear-gradient(180deg,#000,#0a0a12)}
.overlay h1{font-size:34px;background:linear-gradient(45deg,#fff,#ffd27d);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.overlay button{margin-top:20px;padding:14px 42px;border:0;border-radius:60px;font-weight:800;cursor:pointer;
  background:linear-gradient(120deg,#ffd27d,#ffb347,#ffd27d)}

/* MAIN */
.container{max-width:760px;margin:auto;padding:22px;opacity:0;transform:translateY(40px);transition:1.2s}
.show{opacity:1;transform:none}

.section img{
  width:100%;border-radius:18px;margin-bottom:22px;opacity:0;transform:translateY(40px);
  transition:.35s;box-shadow:0 25px 60px rgba(0,0,0,.55);cursor:pointer;position:relative
}
.section img.show-img{opacity:1;transform:none}
.section img:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 30px 70px rgba(255,210,125,.35)}
.section img:active{transform:scale(.96)}

/* TOAST */
.toast{position:fixed;bottom:100px;left:50%;transform:translateX(-50%);
  background:#25D366;color:#000;padding:12px 20px;border-radius:30px;font-weight:800;
  opacity:0;transition:.35s;z-index:9999}
.toast.show{opacity:1}

/* RIPPLE */
.ripple{position:absolute;border-radius:50%;background:rgba(255,210,125,.5);transform:scale(0);animation:ripple .6s}
@keyframes ripple{to{transform:scale(4);opacity:0}}

/* PARTICLES */
#particles{position:fixed;inset:0;pointer-events:none;z-index:0}
.particle{position:absolute;width:4px;height:4px;border-radius:50%;background:rgba(255,210,125,.6);animation:float 8s linear infinite}
@keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-10vh)}}

/* FLYING ICONS */
.fly{position:fixed;font-size:22px;opacity:.45;pointer-events:none;z-index:1}
@keyframes fly-lr{from{transform:translateX(-20vw)}to{transform:translateX(120vw)}}
@keyframes fly-rl{from{transform:translateX(120vw)}to{transform:translateX(-20vw)}}
@keyframes fly-bt{from{transform:translateY(120vh)}to{transform:translateY(-20vh)}}
@keyframes fly-tb{from{transform:translateY(-20vh)}to{transform:translateY(120vh)}}

/* LIVE ORDER POPUP */
.live{
  position:fixed;left:16px;bottom:16px;max-width:260px;
  background:#111;border:1px solid rgba(255,210,125,.35);
  border-radius:14px;padding:12px 14px;box-shadow:0 20px 40px rgba(0,0,0,.5);
  opacity:0;transform:translateY(10px);transition:.4s;z-index:9998
}
.live.show{opacity:1;transform:none}
.live b{color:#ffd27d}
.live small{opacity:.7}
</style>
</head>

<body>

<div class="overlay" id="overlay">
  <h1>Waktunya bikin akunmu naik level ðŸ”¥</h1>
  <button onclick="start()">Masuk</button>
</div>

<audio id="music" src="carol.mp3" loop muted></audio>

<div id="particles"></div>

<div class="container" id="main">
  <div class="section">
    <img src="instagram1.png" data-platform="Instagram" data-service="Followers">
    <img src="instagram2.png" data-platform="Instagram" data-service="Likes">
    <img src="t1.png" data-platform="TikTok" data-service="Followers">
    <img src="t2.png" data-platform="TikTok" data-service="Likes">
    <img src="y1.png" data-platform="YouTube" data-service="Subscribers">
  </div>
</div>

<div class="toast" id="toast">ðŸ“© Mengarahkan ke WhatsApp...</div>
<div class="live" id="live"></div>

<script>
const overlay=document.getElementById("overlay");
const main=document.getElementById("main");
const music=document.getElementById("music");
const imgs=[...document.querySelectorAll(".section img")];
const toast=document.getElementById("toast");
const particles=document.getElementById("particles");
const live=document.getElementById("live");

/* START */
function start(){
  overlay.style.display="none"; main.classList.add("show");
  music.muted=false; music.volume=.4; music.play().catch(()=>{});
}

/* SCROLL */
addEventListener("scroll",()=>imgs.forEach(i=>{
  if(i.getBoundingClientRect().top<innerHeight-80)i.classList.add("show-img")
}));

/* MUSIC FADE */
function fadeOut(){let f=setInterval(()=>{music.volume>0.05?music.volume-=.02:(music.pause(),clearInterval(f))},100)}

/* IMAGE CLICK */
imgs.forEach(img=>{
  img.onclick=e=>{
    fadeOut(); if(navigator.vibrate) navigator.vibrate(40);
    toast.classList.add("show"); setTimeout(()=>toast.classList.remove("show"),1200);
    const r=document.createElement("span"); r.className="ripple";
    r.style.left=e.offsetX+"px"; r.style.top=e.offsetY+"px"; img.appendChild(r);
    setTimeout(()=>r.remove(),600);
    const msg=`Halo Admin SosialMedia_Up 

Saya mau order layanan

Platform : ${img.dataset.platform}
Jenis Layanan : ${img.dataset.service}

Username / Link Akun :
Jumlah order :

Terima kasih `;
    setTimeout(()=>open("https://wa.me/6283124910460?text="+encodeURIComponent(msg),"_blank"),900);
  }
});

/* PARTICLES */
for(let i=0;i<30;i++){
  const p=document.createElement("div"); p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=(6+Math.random()*6)+"s";
  particles.appendChild(p);
}

/* FLYING ICONS */
const icons=["âœˆï¸","ðŸ’¬","ðŸ“¦","ðŸš€"];
const anims=["fly-lr","fly-rl","fly-bt","fly-tb"];
function spawnFly(){
  const f=document.createElement("div"); f.className="fly";
  f.textContent=icons[Math.floor(Math.random()*icons.length)];
  const a=anims[Math.floor(Math.random()*anims.length)];
  Object.assign(f.style, a.includes("lr")||a.includes("rl")
    ? {top:(10+Math.random()*60)+"%", left:a==="fly-lr"?"-20vw":"120vw"}
    : {left:(5+Math.random()*90)+"%", top:a==="fly-bt"?"120vh":"-20vh"}
  );
  f.style.animation=`${a} ${12+Math.random()*10}s linear`;
  document.body.appendChild(f); setTimeout(()=>f.remove(),20000);
}
setInterval(spawnFly,6000);

/* LIVE ORDER POPUP */
const samples=[
  "Followers Instagram","Likes Instagram","Followers TikTok","Views TikTok","Subscribers YouTube"
];
function showLive(){
  live.innerHTML=`<b>${samples[Math.floor(Math.random()*samples.length)]}</b><br>
  <small>Order masuk â€¢ ${1+Math.floor(Math.random()*5)} menit lalu</small>`;
  live.classList.add("show");
  setTimeout(()=>live.classList.remove("show"),3500);
}
setInterval(showLive,7000);
</script>

</body>
  </html>
