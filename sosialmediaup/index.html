<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naik Level Sosial Media</title>

<style>
:root{--gold:#ffd27d}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:
    radial-gradient(circle at 20% 20%,rgba(255,210,125,.15),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(255,255,255,.08),transparent 45%),
    linear-gradient(180deg,#0a0a12,#000);
  color:#fff;
  overflow-x:hidden;
}

/* GLITTER */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(#fff 1px,transparent 1px);
  background-size:120px 120px;
  opacity:.05;
  animation:glitter 22s linear infinite;
  pointer-events:none;
}
@keyframes glitter{
  from{background-position:0 0}
  to{background-position:300px 400px}
}

/* TOP BAR */
.topbar{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  z-index:99;
}
.badge{
  background:rgba(0,0,0,.65);
  padding:8px 16px;
  border-radius:40px;
  font-size:13px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 15px rgba(255,210,125,.25);
}
.badge b{color:var(--gold)}

.notif{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.75);
  padding:12px 18px;
  border-radius:14px;
  font-size:13px;
  opacity:0;
  transition:.6s;
  z-index:99;
}
.notif.show{opacity:1;bottom:36px}

.container{
  max-width:760px;
  margin:auto;
  padding:90px 22px 22px;
}

.section img{
  width:100%;
  border-radius:18px;
  margin-bottom:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.55);
  cursor:pointer;
  transition:.3s;
}
.section img:hover{
  transform:scale(1.02);
  box-shadow:0 0 25px rgba(255,210,125,.35);
}
</style>
</head>

<body>

<div class="topbar">
  <div class="badge">âš¡ Slot tersisa <b id="slot">13</b></div>
  <div class="badge">ðŸ‘€ Dilihat <b id="viewer">9</b> orang</div>
</div>

<div class="notif" id="notif"></div>

<div class="container">
  <div class="section">
    <!-- INSTAGRAM -->
    <img src="instagram1.png" data-platform="Instagram" data-service="Followers">
    <img src="instagram2.png" data-platform="Instagram" data-service="Likes">

    <!-- FOLLOWERS -->
    <img src="f1.png" data-platform="Instagram" data-service="Followers">
    <img src="f2.png" data-platform="TikTok" data-service="Followers">
    <img src="f3.png" data-platform="X / Twitter" data-service="Followers">

    <!-- TIKTOK -->
    <img src="t1.png" data-platform="TikTok" data-service="Followers">
    <img src="t2.png" data-platform="TikTok" data-service="Likes">
    <img src="t3.png" data-platform="TikTok" data-service="Views">
    <img src="t4.png" data-platform="TikTok" data-service="Share">

    <!-- X -->
    <img src="x1.png" data-platform="X / Twitter" data-service="Followers">
    <img src="x2.png" data-platform="X / Twitter" data-service="Likes">

    <!-- YOUTUBE -->
    <img src="y1.png" data-platform="YouTube" data-service="Subscribers">
    <img src="y2.png" data-platform="YouTube" data-service="Views">
    <img src="y3.png" data-platform="YouTube" data-service="Likes">

    <!-- OTHERS -->
    <img src="o1.png" data-platform="Instagram" data-service="Story Views">
    <img src="o2.png" data-platform="Instagram" data-service="Reels Views">
  </div>
</div>

<script>
/* SLOT PERSIST */
const SLOT_KEY="slot_sisa";
let slot=parseInt(localStorage.getItem(SLOT_KEY))||13;
if(slot<3) slot=13;
const slotEl=document.getElementById("slot");
slotEl.textContent=slot;

function reduceSlot(){
  if(slot<=3) return;
  slot--;
  slotEl.textContent=slot;
  localStorage.setItem(SLOT_KEY,slot);
  setTimeout(reduceSlot,(Math.random()*180+120)*1000);
}
setTimeout(reduceSlot,(Math.random()*120+120)*1000);

/* VIEWER */
let viewer=9;
const viewerEl=document.getElementById("viewer");
setInterval(()=>{
  viewer+=Math.floor(Math.random()*3)-1;
  viewer=Math.min(17,Math.max(4,viewer));
  viewerEl.textContent=viewer;
},8000);

/* NOTIF CHECKOUT */
const notif=document.getElementById("notif");
const names=["Ari","Dina","Rizki","Putra","Salsa","Fajar","Rani","Yoga","Indah","Bayu"];
const times=["1 menit","2 menit","5 menit","7 menit","10 menit"];
function showNotif(){
  const n=names[Math.floor(Math.random()*names.length)];
  const t=times[Math.floor(Math.random()*times.length)];
  notif.innerHTML=`âœ… <b>${n}****</b> checkout â€¢ ${t} lalu`;
  notif.classList.add("show");
  setTimeout(()=>notif.classList.remove("show"),4500);
  setTimeout(showNotif,(Math.random()*150+120)*1000);
}
setTimeout(showNotif,60000);

/* CLICK FOTO â†’ WA TEMPLATE */
document.querySelectorAll(".section img").forEach(img=>{
  img.addEventListener("click",()=>{
    const platform=img.dataset.platform;
    const service=img.dataset.service;

    const msg=`Halo Admin

Saya mau order layanan

Platform : ${platform}
Jenis Layanan : ${service}

Username / Link Akun :
Jumlah order :

Terima kasih `;

    window.open(
      "https://wa.me/6283124910460?text="+encodeURIComponent(msg),
      "_blank"
    );
  });
});
</script>

</body>
</html>
