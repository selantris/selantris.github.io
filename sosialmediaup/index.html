<style>
:root{--gold:#ffd27d}
*{box-sizing:border-box}

body{

  background:radial-gradient(circle at top,#1f1f3a,#0a0a12 70%);
  color:#fff;
  overflow-x:hidden;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#000,#0a0a12);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  z-index:99;
}
.overlay h1{
  font-size:32px;
  background:linear-gradient(45deg,#fff,#ffd27d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 3s infinite;
}
.overlay button{
  margin-top:25px;
  padding:15px 45px;
  border:none;
  border-radius:60px;
  font-weight:700;
  background:linear-gradient(120deg,#ffd27d,#ffb347);
  cursor:pointer;
  animation:breath 2.5s infinite;
}

/* MAIN */
.container{
  max-width:760px;
  margin:auto;
  padding:22px;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.show{opacity:1;transform:none}

.hero{text-align:center}
.hero h2{font-size:28px}

.trust{
  text-align:center;
  opacity:.75;
  margin:25px 0;
}

.section img{
  width:100%;
  border-radius:18px;
  margin-bottom:22px;
  opacity:0;
  transform:translateY(30px);
  transition:.8s ease;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
  cursor:pointer;
}
.section img.show-img{opacity:1;transform:none}

.cta{text-align:center;margin:60px 0}
.cta a{
  padding:18px 44px;
  border-radius:50px;
  background:linear-gradient(45deg,#25D366,#7CFFB2);

  text-decoration:none;

}

/* FLOAT WA */
#waFloat{

  bottom:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:14px 18px;
  border-radius:50px;
  font-weight:bold;
  text-decoration:none;
  display:none;
  z-index:999;
}

/* PLANE */
.plane{
  position:fixed;
  top:15%;
  font-size:22px;
  opacity:.7;
  animation:fly 18s linear infinite;
  pointer-events:none;
}
.plane.right{top:35%;animation:flyR 22s linear infinite}

/* ANIMATION */
@keyframes fly{
  from{left:-10%}to{left:110%}
}
@keyframes flyR{
  from{right:-10%}to{right:110%}
}
@keyframes float{
  50%{transform:translateY(-8px)}
}
@keyframes breath{
  50%{transform:scale(1.08)}
}
@keyframes pulse{
  50%{transform:scale(1.06)}
}

<script>
const overlay=document.getElementById("overlay");
const main=document.getElementById("main");
const music=document.getElementById("music");
const images=document.querySelectorAll(".section img");
const waFloat=document.getElementById("waFloat");

function start(){
  overlay.style.display="none";
  main.classList.add("show");
  waFloat.style.display="block";
  music.muted=false;
  music.volume=0.4;
  music.play().catch(()=>{});
}

/* AUTO SHOW ALL */
setTimeout(()=>{
  images.forEach(img=>img.classList.add("show-img"));
},1200);

/* FADE MUSIC */
function fadeOut(){
  let f=setInterval(()=>{
    if(music.volume>0.05){music.volume-=0.02}
    else{music.pause();clearInterval(f)}
  },120);
}

/* CLICK IMAGE */

  }
});
