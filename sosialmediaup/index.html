<style>
:root{--gold:#ffd27d}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:#0a0a12;
  color:#fff;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  background:radial-gradient(circle at top,#1f1f3a,#0a0a12 70%);
}
.bg span{
  position:absolute;
  width:2px;height:2px;
  background:rgba(255,255,255,.9);
  border-radius:50%;
  animation:glitter linear infinite;
}
@keyframes glitter{
  from{transform:translateY(0);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

.aurora{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,210,125,.28), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(124,255,178,.25), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(130,180,255,.25), transparent 45%);
  animation:auroraMove 18s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes auroraMove{
  to{transform:translate(-80px,-60px) scale(1.2)}
}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  background:linear-gradient(180deg,#000,#0a0a12);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:99;text-align:center;
}
.overlay h1{
  font-size:32px;
  background:linear-gradient(45deg,#fff,#ffd27d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:float 3s infinite;
}
.overlay button{
  margin-top:25px;
  padding:15px 45px;
  border:none;border-radius:60px;
  font-weight:700;
  background:linear-gradient(120deg,#ffd27d,#ffb347);
  cursor:pointer;
  animation:breath 2.5s infinite;
}

/* MAIN */
.container{
  max-width:760px;margin:auto;padding:22px;
  opacity:0;transform:translateY(40px);
  transition:1s ease;
}
.show{opacity:1;transform:none}

.hero{text-align:center}
.trust{text-align:center;opacity:.75;margin:20px 0}

/* ADMIN STATUS */
.status{
  text-align:center;
  font-size:13px;
  margin-bottom:14px;
}
.status b{color:#25D366}
.status.offline b{color:#ff4d4d}

/* SLOT */
.urgency{
  text-align:center;
  margin:15px 0 12px;
  padding:12px;
  border:1px dashed rgba(255,210,125,.5);
  border-radius:14px;
  font-size:14px;
}
.slot-danger{color:#ff4d4d;animation:blink 1.2s infinite}
@keyframes blink{50%{opacity:.4}}

.progress{
  height:6px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
  margin:10px 0 30px;
}
.progress div{
  height:100%;
  background:linear-gradient(90deg,#ffd27d,#ff9f43);
  width:100%;
  transition:.6s ease;
}

/* IMAGES */
.section img{
  width:100%;border-radius:18px;
  margin-bottom:22px;
  opacity:0;transform:translateY(30px);
  transition:.6s ease;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  cursor:pointer;
}
.section img.show-img{opacity:1;transform:none}
.section img:hover{transform:scale(1.04)}
.tap{animation:tap .25s}
@keyframes tap{50%{transform:scale(.96)}}

/* CTA */
.cta{text-align:center;margin:60px 0}
.cta a{
  padding:18px 44px;border-radius:50px;
  background:linear-gradient(45deg,#25D366,#7CFFB2);
  color:#000;font-weight:800;
  text-decoration:none;
  animation:pulse 1.4s infinite;
}

/* FLOAT WA */
#waFloat{
  position:fixed;bottom:20px;right:20px;
  background:#25D366;color:white;
  padding:14px 18px;border-radius:50px;
  font-weight:bold;text-decoration:none;
  display:none;z-index:999;
  animation:floatWA 3s infinite;
}
@keyframes floatWA{50%{transform:translateY(-6px)}}

/* NOTIF */
.notif{
  position:fixed;bottom:90px;left:20px;
  background:rgba(0,0,0,.8);
  border:1px solid rgba(255,210,125,.4);
  padding:12px 16px;border-radius:14px;
  font-size:13px;opacity:0;
  transform:translateY(20px);
  transition:.5s ease;z-index:999;
}
.notif.show{opacity:1;transform:none}

@keyframes float{50%{transform:translateY(-8px)}}
@keyframes breath{50%{transform:scale(1.08)}}
@keyframes pulse{50%{transform:scale(1.06)}}
</style>
</head>
